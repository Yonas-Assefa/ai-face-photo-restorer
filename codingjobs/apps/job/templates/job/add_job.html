{% extends 'core/base.html' %}
{% block content %}
<div id="add-job-app">


    <h1 class="title">Add jobs...</h1>
    <form action="." method="post" v-on:submit="validateForm">
        {% csrf_token %}
        <!-- {% if form.errors %}
        {% for error in form.errors %}
        <div class="notification is-danger">
            {{ error }}
        </div>
        {% endfor %}
        {% endif %} -->
        <div class="notification is-danger" v-if="errors.length>0">
            <p v-for="error in errors">
                [[ error ]]
            </p>
        </div>

        <div class="field">
            <label for="">title</label>
            <div class="control">
                <input class="input" type="text" name="title" id="id_title" v-model="title">
            </div>
        </div>

        <div class="field">
            <label for="">short description</label>
            <div class="control">
                <textarea class="textarea" name="short_description" type="text" name="title" id="id_short_description" v-model="short_description"></textarea>
            </div>
        </div>

        <div class="field">
            <label for="">long description</label>
            <div class="control">
                <textarea class="textarea" name="long_description" type="text" name="title" id="id_long _description" ></textarea>
            </div>
        </div>
        <div class="field">
            <label for="">company name</label>
            <div class="control">
                <input class="input" type="text" name="company_name" id="id_company_name" v-model="company_name">
            </div>
        </div>
        <div class="field">
            <label for="">company address</label>
            <div class="control">
                <input class="input" type="text" name="company_address" id="id_company_address">
            </div>
        </div>
        <div class="field">
            <label for="">company zipcode</label>
            <div class="control">
                <input class="input" type="text" name="company_zipcode" id="id_company_zipcode">
            </div>
        </div>
        <div class="field">
            <label for="">company place</label>
            <div class="control">
                <input class="input" type="text" name="company_place" id="id_company_place">
            </div>
        </div>
        <div class="field">
            <label for="">company country</label>
            <div class="control">
                <input class="input" type="text" name="company_country" id="id_company_country">
            </div>
        </div>
        <div class="field">
            <label for="">company size</label>
            <div class="control">
                <div class="select">
                    <select name="company_size" v-model="company_size">
                        <option value="">choose size</option>
                        <option value="size_1_9">1-9</option>
                        <option value="size_10_49">10-49</option>
                        <option value="size_50_99">50-99</option>
                        <option value="size_100">100+</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-success">Submit</button>
            </div>
        </div>
    </form>

</div>

{% endblock content %}

{% block scripts %}
<script>
    const AddJobApp={
        data(){
            return{
                title:'',
                company_name:'',
                short_description:'',
                company_size:'',
                errors:[]
            }
        },
        delimiters:['[[',']]'],
        methods:{
            validateForm(e){
                this.errors=[]
                if(this.title===''){
                    this.errors.push('the title field is missing')
                }
                if(this.short_description===''){
                    this.errors.push('the short_description field is missing')
                }
                if(this.company_name===''){
                    this.errors.push('the company_name field is missing')
                }
                if(this.company_size===''){
                    this.errors.push('the company_size field is missing')
                }
                if(this.errors.length){
                    e.prevenDefault()
                    return false
                }
                else{
                    return true
                }
            }
        }

    }
    Vue.createApp(AddJobApp).mount('#add-job-app');
</script>

{% endblock %}
