<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a href="{% url 'frontpage' %}" class="navbar-item"><strong>codingjobs</strong></a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                <a href="{% url 'notifications' %}" class="navbar-item">Notifications ({{ notifications.count }})</a>
                {% endif %}
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated%}
                        <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                        <a href="{% url 'logout' %}" class="button is-danger"><strong>Logout</strong></a>
                        {% else %}
                        <a href="{% url 'signup' %}" class="button is-success"><strong>Sign up</strong></a>
                        <a href="{% url 'login' %}" class="button is-light"><strong>Login</strong></a>
                        {% endif %}
                        
                    </div>
                </div>
            </div>
        </div>

    </nav>
    <!--endnavbar-->


    <!--mainsection-->
    <main class="section">
    {% block content %}

    {% endblock content %}
    </main>
    <!--endmainsection-->

</body>
</html>
